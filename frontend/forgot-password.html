<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LoginVault ‚Äî Reset your password securely via Firebase.">
    <title>Forgot Password ‚Äî LoginVault</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>

<body>

    <div class="bg-scene">
        <div class="bg-orb bg-orb--1"></div>
        <div class="bg-orb bg-orb--2"></div>
        <div class="bg-orb bg-orb--3"></div>
        <div class="bg-grid"></div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-container">
        <div class="auth-card">

            <div class="auth-logo">
                <div class="auth-logo__icon">üîë</div>
                <h1 class="auth-logo__title">Forgot Password</h1>
                <p class="auth-logo__subtitle">We will generate a reset link for you</p>
            </div>

            <!-- Request Reset Form -->
            <form class="auth-form active" id="forgotForm" style="display: flex;">
                <div class="input-group">
                    <label class="input-group__label" for="forgotEmail">Email Address</label>
                    <div class="input-group__wrapper">
                        <span class="input-group__icon">‚úâÔ∏è</span>
                        <input type="email" id="forgotEmail" class="input-group__input" placeholder="you@example.com"
                            autocomplete="email" required>
                    </div>
                </div>

                <button type="submit" class="btn btn--primary" id="forgotBtn">
                    <span class="btn__text">Send Reset Email</span>
                    <div class="btn__loading"></div>
                </button>

                <p class="auth-footer">
                    Remember your password? <a href="/">Sign In</a>
                </p>
            </form>

            <!-- Success State -->
            <div id="forgotSuccess" style="display: none; text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üìß</div>
                <h2 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--accent-success);">
                    Check Your Email!</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.75rem;">
                    Firebase has sent a password reset link to your email.
                </p>
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 1.5rem;">
                    Click the link in the email to reset your password. Check your spam folder if you don't see it.
                </p>
                <a href="/" class="btn btn--primary" style="width: 100%; text-decoration: none;">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function showToast(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toastContainer');
            const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            const toast = document.createElement('div');
            toast.className = 'toast toast--' + type;
            toast.innerHTML = '<span class="toast__icon">' + icons[type] + '</span><span class="toast__message">' + message + '</span><button class="toast__close" onclick="this.parentElement.classList.add(\'toast-exit\'); setTimeout(() => this.parentElement.remove(), 300)">‚úï</button>';
            container.appendChild(toast);
            setTimeout(() => { if (toast.parentElement) { toast.classList.add('toast-exit'); setTimeout(() => toast.remove(), 300); } }, duration);
        }

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('forgotBtn');
            const email = document.getElementById('forgotEmail').value.trim();

            if (!email) {
                showToast('Please enter your email address.', 'warning');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('forgotForm').style.display = 'none';
                    document.getElementById('forgotSuccess').style.display = 'block';

                    // Update success message for local dev context
                    const p = document.querySelector('#forgotSuccess p');
                    if (p) p.innerHTML = 'A password reset link has been generated.<br><strong>Check the server console/terminal</strong> to see the link.';

                    showToast('Reset link generated!', 'success');
                } else {
                    showToast(data.message || 'Something went wrong.', 'error');
                }
            } catch (err) {
                console.error('Reset error:', err);
                showToast('Network error. Please try again.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
